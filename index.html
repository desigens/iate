<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		
	</div>
	
	<div id="eaten">
		<input type="text" id="input">
		<div class="eaten__product"></div>
		<div class="eaten__value"></div>
	</div>
	
	<script type="text/template" id="db-item">
		<%= name %> (<%= proteins %>, <%= carbohydrates %>, <%= fats %>, <%= calories %>)
	</script>
	
	<script type="text/template" id="eaten-value">
		<b>Съедено (<%= weight %>):</b>
			<%= proteins %>, <%= carbohydrates %>, <%= fats %>, <%= calories %>
	</script>

	<script type="text/template" id="indicator">
		<dl>
			<dt>Белки</dt>
				<dd><%= proteins %></dd>
			<dt>Углеводы</dt>
				<dd><%= carbohydrates %></dd>
			<dt>Жиры</dt>
				<dd><%= fats %></dd>
			<dt>Калории</dt>
				<dd><%= calories %></dd>
		</dl>
	</script>


	<script src="js/jquery.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
